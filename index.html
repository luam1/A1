<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: relative;
            height: 100vh; /* Ajuste conforme necess√°rio */
        }

        .navbar a {
            position: absolute;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .icon {
            display: none;
        }

        .navbar a:nth-child(1) {
            top: 10%;
            left: 5%;
            transform: rotate(-45deg);
        }

        .navbar a:nth-child(2) {
            top: 30%;
            left: 15%;
            transform: rotate(-45deg);
        }

        .navbar a:nth-child(3) {
            top: 50%;
            left: 25%;
            transform: rotate(-45deg);
        }

        .navbar a:nth-child(4) {
            top: 70%;
            left: 35%;
            transform: rotate(-45deg);
        }

        @media screen and (max-width: 600px) {
            .navbar {
                height: auto;
            }
            .navbar a {
                position: static;
                transform: none;
                display: block;
                text-align: center;
                float: none;
            }
            .navbar a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .navbar.responsive {
                position: relative;
            }
            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<div class="navbar" id="myNavbar">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
        &#9776;
    </a>
</div>

<script>
    function toggleMenu() {
        var x = document.getElementById("myNavbar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }
</script>

</body>
</html>
